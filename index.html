<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worldwide COVID-19</title>


    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.5/dist/css/uikit.min.css" />

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.5/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.5/dist/js/uikit-icons.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!--Fonts-->    
    <link href="https://fonts.googleapis.com/css2?family=Heebo&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&display=swap" rel="stylesheet">
</head>
<div class="uk-navbar-container uk-navbar" id= "header">
    <div class="uk-navbar-center overlay">
        <p class="uk-navbar-item uk-logo"><img src="./assets/WWClogo.png" alt="Worldwide COVID-19 Logo"></p></div>
    </div>
</div>
<div class="uk-container-expand">
     
        <div class="drop">
            <form id="search-countries" class="uk-search uk-search-default">
                <span uk-search-icon></span>
                <input id="selected-country" class="uk-search-input" type="search" placeholder="search by country">
            </form>
            <br>
            <!-- historical searches here -->
            <ul class="uk-list uk-list-striped historical-ul" id= searchDiv></ul>
            <!--previous searched should go here-->
        </div>
        <div class="location">
            <div class="uk-card uk-card-default uk-grid-collapse uk-child-width-1-2@s uk-margin" uk-grid>
                <div class="uk-flex-last@s uk-card-media-right uk-cover-container">
                    <!--graph goes here-->
                    <canvas id="global-chart" width="600" height="400"></canvas>
                    
                </div>
                
                <div>
                    <div id="world" class="uk-card-body">
                        <h3 class="uk-card-title">World</h3>
                        <p></p>
                    </div>
                </div>
            </div>
            <div class="uk-card uk-card-default uk-grid-collapse uk-child-width-1-2@s uk-margin" uk-grid>
                <div class="uk-flex-last@s uk-card-media-right uk-cover-container">
                    
                    <!--graph goes here-->
                    <canvas id="country-chart" width="600" height="400"></canvas>
                </div>
                <div>
                    <div id="country-data" class="uk-card-body">
                        <h3 class="uk-card-title">Country</h3>
                        <p>Search for country to see related stats.</p>
                    </div>
                </div>
            </div>
            

        </div>
        <div class="news">
         <h2>
            In the News
        </h2> 
            <ul id="news-articles" class="uk-list uk-list-striped">
            
             
            </ul>               
        </div>
        <div class="footer"> 
            <!-- You can use Open Graph tags to customize link previews.
            Learn more: https://developers.facebook.com/docs/sharing/webmasters -->
            <meta property="og:url"           content="https://afazeez82.github.io/worldwidecovid19-githubio.com/" />
            <meta property="og:type"          content="website" />
            <meta property="og:title"         content="COVID-19 Worldwide tracker" />
            <meta property="og:description"   content="Track COVID-19 cases by country" />
            <meta property="og:image"         content="https://www.your-domain.com/path/image.jpg" />
            
            
            <!-- Load Facebook SDK for JavaScript -->
            <div id="fb-root"></div>
            <script>(function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = "https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v3.0";
            fjs.parentNode.insertBefore(js, fjs);
            }(document, 'script', 'facebook-jssdk'));</script>
            
            <!-- Your share button code -->
            <div class="fb-share-button" 
            data-href="https://afazeez82.github.io/worldwidecovid19-githubio.com/" 
            data-layout="button_count">
            </div>
            
            <!--twitter button-->
            
            <a href="https://twitter.com/share?ref_src=twsrc%5Etfw" class="twitter-share-button" data-show-count="false">Tweet</a>
            <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
            </div></div>
      </div>
      <!-- ajax library -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <!-- Charts.js   -->
      <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
      <!-- Homebrew script -->
      <script type="text/javascript" src="Script.js"></script>

</body>

</html>
